<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Blockly Constructor</title>
    <link rel="icon" href="data:,"> <script src="https://unpkg.com/blockly@12.3.1/blockly.min.js"></script>

    <script>
        (function() {
            if (typeof Blockly !== 'undefined' && Blockly.Extensions) {
                const originalRegister = Blockly.Extensions.register;
                Blockly.Extensions.register = function(name, callback) {
                    if (Blockly.Extensions.isRegistered(name)) {
                        console.warn('Blockly Patch: Расширение "' + name + '" уже зарегистрировано. Пропускаем дубликат.');
                        return;
                    }
                    return originalRegister.call(this, name, callback);
                };
            }
        })();
    </script>

    <script src="https://unpkg.com/blockly@12.3.1/msg/ru.js"></script>
    <script src="https://unpkg.com/blockly@12.3.1/javascript_compressed.js"></script>
    <script src="https://unpkg.com/blockly@12.3.1/blocks_compressed.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <i class="fas fa-microchip"></i>
                    <h1>ESP32 Blockly Constructor</h1>
                </div>
                <div class="version">v2.0 • Python 3.12 • PlatformIO</div>
            </div>
            <div class="header-right">
                <div class="status-indicator" id="statusIndicator">
                    <span class="status-dot"></span>
                    <span class="status-text">Готов</span>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="panel left-panel">
                <div class="panel-header">
                    <i class="fas fa-toolbox"></i>
                    <h3>Библиотека блоков</h3>
                </div>
                <div class="toolbox-container">
                    <div class="search-box">
                        <input type="text" id="blockSearch" placeholder="Поиск блоков...">
                        <i class="fas fa-search"></i>
                    </div>
                    
                    <div class="toolbox-categories">
                        <div class="category" data-category="basic">
                            <div class="category-header"><i class="fas fa-cube"></i><span>Основные</span></div>
                            <div class="block-list">
                                <div class="block-item" data-type="controls_if" draggable="true"><span>Условие If</span></div>
                                <div class="block-item" data-type="controls_whileUntil" draggable="true"><span>Цикл While</span></div>
                                <div class="block-item" data-type="math_number" draggable="true"><span>Число</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel center-panel">
                <div class="panel-header">
                    <div class="tab-buttons">
                        <button class="tab-btn active" data-tab="blocks"><i class="fas fa-th-large"></i> Блоки</button>
                        <button class="tab-btn" data-tab="code"><i class="fas fa-code"></i> Код</button>
                        <button class="tab-btn" data-tab="serial"><i class="fas fa-terminal"></i> Монитор</button>
                    </div>
                </div>
                
                <div class="tab-content active" id="blocks-tab">
                    <div id="blocklyDiv" style="height: 100%; width: 100%;"></div>
                </div>
                
                <div class="tab-content" id="code-tab">
                    <div class="code-header">
                        <select id="codeViewSelect">
                            <option value="cpp">C++ (Arduino)</option>
                            <option value="json">JSON</option>
                        </select>
                        <div class="code-actions">
                            <button class="btn-icon" onclick="copyCode()"><i class="far fa-copy"></i></button>
                        </div>
                    </div>
                    <div id="codeEditor" style="height: calc(100% - 40px);"></div>
                </div>

                <div class="tab-content" id="serial-tab">
                    <div class="serial-controls">
                        <button class="btn" onclick="connectSerial()"><i class="fas fa-plug"></i> Подключить</button>
                        <button class="btn" onclick="clearSerial()"><i class="fas fa-trash"></i></button>
                    </div>
                    <div class="serial-output" id="serialOutput"></div>
                </div>
            </div>

            <div class="panel right-panel">
                <div class="panel-header">
                    <i class="fas fa-sliders-h"></i>
                    <h3>Настройки</h3>
                </div>
                <div class="info-box">
                    <p><strong>Framework:</strong> Arduino-ESP32</p>
                    <p><strong>PlatformIO:</strong> 6.1.11</p>
                </div>
            </div>
        </div>

        <div class="controls-panel">
            <div class="control-group">
                <button class="btn-control btn-primary" onclick="generateCode()">
                    <i class="fas fa-code"></i> Генерировать код
                </button>
                <button class="btn-control btn-warning" onclick="compileProject()">
                    <i class="fas fa-cogs"></i> Компилировать
                </button>
                <button class="btn-control btn-success" onclick="uploadToESP32()">
                    <i class="fas fa-upload"></i> Прошить
                </button>
            </div>
            <div class="status-bar">
                <div class="status-message" id="statusMessage"><span>Готов</span></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    <script>
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' }});
    </script>

    <script src="blockly-config.js"></script>
    <script src="webserial-upload.js"></script>
    <script src="code-viewer.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof loadProjects === 'function') loadProjects();
            if (typeof initTabs === 'function') initTabs();
        });
    </script>
</body>
</html>
